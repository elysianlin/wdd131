<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card</title>
    <link rel="stylesheet" href="style.css">
    <script  defer src="script.js" ></script>
</head>
<body>
    <main>
        <form id="credit-card-form">
            <div class="card">
                <section class="card-front">
                    <p class="totoal-label">TOTAL: $199</p>
                    <div class="card-logo">ðŸ’³</div>
                    <div class="input-group full-width card-number">
                        <label for="CardNumber"> CARD NUMBER</label>
                        <input type="text" id="CardNumber" name="CardNumber" placeholder="1234 5678 9101 1020" maxlength="19" required>
                    </div>
                    <div class="input-group card-holder">
                        <label for="cardHolder"> CARD HOLDER</label>
                        <input type="text" id="cardHolder" name="cardHolder" placeholder="John Doe" required>
                    </div>
                    <div class="CardExpiration" class="input-group">
                        <label for="cardExpiration"> EXPIRATION</label>
                        <input type="text" id="month" name="expMonth" placeholder="MM" aria-labelledby="expirationDate" maxlength="2" required>
                        <input type="text" id="year" name="expYear" placeholder="YY" aria-labelledby="expirationDate" maxlength="2" required>
                    </div>
                </section>
                <section class="card-back">
                    <div class="magnetic-strip"></div>
                    <div class="cvv-group">
                        <label for="cvv">CVC/CVV</label>
                        <input type="text" id="cvv" name="cvv" placeholder="XXX" maxlength="3" required>
                    </div>
                </section>
                <button type="submit" id="submitButton"> Submit</button>
            </div>
            
        </form>
    </main>
</body>
</html>
